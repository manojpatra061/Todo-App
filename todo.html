<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>Todo App</h1>
      <div id="add-todo">
        <input id="todoName" type="text" placeholder="Enter the work here" />
        <input id="todoDate" type="date" />
        <button
          onclick="addTodo(document.querySelector('#todoName').value, document.querySelector('#todoDate').value)"
        >
          Add
        </button>
      </div>
      <div id="todo-list"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
